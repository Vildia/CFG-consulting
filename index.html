<!doctype html><html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Оценка за 24 часа — форма</title>
<link rel="stylesheet" href="styles.css"></head>
<body data-email="C.F.G.consulting@bk.ru">
<section style="max-width:780px;margin:30px auto;padding:0 16px">
  <div class="form">
    <h2 style="margin:0 0 10px">Запрос на оценку (24 часа)</h2>
    <form id="leadForm">
      <div class="row">
        <input class="input" name="name" placeholder="Ваше имя" required style="flex:1 1 200px">
        <input class="input" name="contact" placeholder="Email или Telegram" required style="flex:1 1 200px">
      </div>
      <textarea class="input" name="message" placeholder="Коротко опишите задачу" rows="5" style="margin-top:10px"></textarea>
      <div class="row" style="margin-top:10px">
        <button class="btn btn-primary" type="submit">Отправить заявку</button>
        <a class="btn btn-secondary" href="mailto:C.F.G.consulting@bk.ru?subject=Оценка%20проекта%20за%2024%20часа" data-mailto data-subject="Оценка проекта за 24 часа">Email</a>
      </div>
    </form>
  </div>
</section>

<div id="mailModal" class="modal" aria-hidden="true">
  <div class="box">
    <h3 style="margin-top:0">Если почтовая программа не открылась</h3>
    <input class="input subject" placeholder="Тема / Subject" value="">
    <div class="row">
      <button class="btn btn-secondary" id="copyEmail" type="button">Скопировать адрес</button>
      <button class="btn btn-primary" id="gmailOpen" type="button">Открыть Gmail</button>
      <button class="btn btn-secondary" data-modal-close type="button">Закрыть</button>
    </div>
    <p style="margin-top:10px;color:#64748b">C.F.G.consulting@bk.ru</p>
  </div>
</div>
<div class="toast"></div>
<script src="script.js"></script>
</body></html>
