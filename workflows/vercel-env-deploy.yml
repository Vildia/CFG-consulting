name: Sync Vercel ENV & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-env-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Link Vercel project
        run: |
          vercel link --yes --token "${{ secrets.VERCEL_TOKEN }}"
          # Если имя проекта в Vercel отличается от имени репозитория:
          # vercel link --yes --project "${{ secrets.VERCEL_PROJECT_ID }}" --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Ensure ENV (Preview)
        run: |
          set -e
          vercel env rm ORIGIN preview --yes --token "${{ secrets.VERCEL_TOKEN }}" || true
          echo "${{ secrets.ORIGIN_PREVIEW }}" | vercel env add ORIGIN preview --token "${{ secrets.VERCEL_TOKEN }}"
          vercel env rm APPS_SCRIPT_URL preview --yes --token "${{ secrets.VERCEL_TOKEN }}" || true
          echo "${{ secrets.APPS_SCRIPT_URL }}" | vercel env add APPS_SCRIPT_URL preview --token "${{ secrets.VERCEL_TOKEN }}"
          vercel env rm CFG_KEY preview --yes --token "${{ secrets.VERCEL_TOKEN }}" || true
          echo "${{ secrets.CFG_KEY }}" | vercel env add CFG_KEY preview --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Ensure ENV (Production)
        run: |
          set -e
          vercel env rm ORIGIN production --yes --token "${{ secrets.VERCEL_TOKEN }}" || true
          echo "${{ secrets.ORIGIN_PROD }}" | vercel env add ORIGIN production --token "${{ secrets.VERCEL_TOKEN }}"
          vercel env rm APPS_SCRIPT_URL production --yes --token "${{ secrets.VERCEL_TOKEN }}" || true
          echo "${{ secrets.APPS_SCRIPT_URL }}" | vercel env add APPS_SCRIPT_URL production --token "${{ secrets.VERCEL_TOKEN }}"
          vercel env rm CFG_KEY production --yes --token "${{ secrets.VERCEL_TOKEN }}" || true
          echo "${{ secrets.CFG_KEY }}" | vercel env add CFG_KEY production --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy (Preview)
        if: github.ref != 'refs/heads/main'
        run: vercel deploy --yes --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy (Production)
        if: github.ref == 'refs/heads/main'
        run: vercel deploy --prod --yes --token "${{ secrets.VERCEL_TOKEN }}"
